<div class="container">
	<div class="page-header">
		<h1>monitored brews</h1>
	</div>
	<table class="table table-bordered table-striped">
		<tr>
			<th>Name</th>
			<th>Last updated</th>
		</tr>
		<tr ng-repeat="b in brews">
			<td><a href="/#/brews/{{ b.key }}">{{ b.key }}</a></td>
			<td>{{ b.lastUpdated }}</td>
		</tr>
	</table>
</div>
